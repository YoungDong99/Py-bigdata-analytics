<!DOCTYPE html>
<html lang="ko" >
<head>
    <meta charset="UTF-8">
    <title>선(hr), 줄바꿈(br), 링크(a) </title>
    <style>
        a{
           text-decoration: none; 
           color : gray; 
         } 
         a:hover {
          color: green;
         }
    </style>
</head>
<body>
    <!-- 제목 태그  -->
    <h1> This is Heading1 </h1>
    <h3> This is Heading3 </h3>
    <h6> This is Heading6 </h6>
      
    <hr/> <!-- 선 그리기 태그 -->
    
    <!-- 링크 태그 -->  
    <a href="http://www.naver.com">네이버</a> 
    <br><br> <!-- 줄바꿈 -->
    <a href="http://www.naver.com" target="_blank">네이버 새창으로</a>
    <hr/>
    <a href='http://www.w3schools.com'>web 프로그래밍 관련 사이트</a>
</body>
</html>
