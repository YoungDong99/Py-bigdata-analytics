<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta charset="UTF-8">
  <title> table 태그 </title>
</head>
<body>
  <div align="center">
    <h2> Table 관련 태그 </h2>
    <table border="1" width="500">
      <!-- 1행 태그 -->
      <tr> 
         <!-- 제목 열 태그 -->  
         <th> 이름 </th>
         <th> 직업 </th> 
      </tr>  
     <!-- 2행 태그 -->
     <tr>
         <!-- 내용 열 태그 -->
         <td> 홍길동 </td>
         <td> 회사원 </td>
     </tr> 
     <!-- 3행 태그 -->
     <tr>
         <!-- 내용 열 태그 -->
         <td> 강호동 </td>
         <td> 연예인 </td>
     </tr> 
   </table>
 </div>
</body>
</html>
