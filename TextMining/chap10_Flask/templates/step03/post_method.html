<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8">
    <title> form 태그 </title>
    <style> td{text-align : center}</style>
</head>
<body>
  <div align="center">
  <h2> 사용자 정보 입력</h2>

     <form  method="post" action= "/login">
      <table border="1">
      <tr>
          <th> 아이디 </th>
          <td> <input type="text" name="uid" size="15"/> </td>
      </tr>
      <tr>
         <th> 비밀번호 </th>
         <td> 
              <input type="password" name="pwd" size="15"/>
         </td>
      </tr>    
       <tr>
          <th colspan="2">
              <input type="submit" value="전송"/>
         </th>
        </tr>
      </table>
     </form>

  </div>
</body>
</html>
