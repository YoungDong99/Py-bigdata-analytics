<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8">
    <title> form 태그 </title>
    <style>
      th{background : green; color : white; font-weight : bold;} 
      td{text-align : center}  
    </style>  
</head>
<body>
  <div align="center">
  <h2> 선택한 가전제품 </h2>
    <table border="1" width="400">
    <tr>
        <th> 상품 이미지  </th>
        <th> 상품 정보 </th>
    </tr>
    <tr>
        <td> 
          <img src="{{ url_for('static', filename='images/' + img_file) }}"> 
        </td>
        <td> 
             {% if img_file == "img01.jpg" %} 
                   <h2> 냉장고 </h2>
             {% elif img_file == "img02.jpg" %} 
                   <h2> 세탁기 </h2>
             {% elif img_file == "img03.jpg" %} 
                   <h2> 전자레인지 </h2>
             {% else %} 
                   <h2> HDTV </h2>                     
             {% endif %}
        </td>
    </tr>
     <tr>
        <th colspan="2">
            <a href="/"> <input type="button" value="목록"/> </a>
       </th>
      </tr>
    </table>
  </div>
</body>
</html>
