<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8">
    <title> form 태그 </title>
    <style> td{text-align : center}</style>
</head>
<body>
  <div align="center">
  <h2> 사용자 정보 입력</h2>
   
   <form  method="post" action= "/receive">
      <table border="1" width = "350">
      <tr>
          <th> 이 름 </th>
          <td> <input type="text" name="uname" size="35"/> </td>
      </tr>
      <tr>
         <th> 나이 </th>
         <td> <input type="text" name="age" size="35"/> </td>
      </tr>
      <tr>
          <th colspan="2">
              <input type="submit" value="post 전송"/>

              <!-- url_for() : 함수를 호출하여 get방식으로 전송 -->
              <a href="{{ url_for('received', uname='홍길동', age='35')}}"> 
                <input type="button" value="get 전송"/> 
              </a>  
         </th>
      </tr>
     </table>
   </form>
  </div>
</body>
</html>
