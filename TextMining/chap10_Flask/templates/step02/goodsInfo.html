<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Index</title>
    <style>
        #name{color : blue}
        li{color : red}
    </style>
</head>
<body>
  <div align="center">
      <h2> 구매상품 정보 </h2>
      <table border="1" width="300">
          <tr>
              <th> 사용자 </th>
              <th id="name"> <a href="/userInfo/{{username}}"> {{username}} </a></th>
          </tr>
          <tr>
              <th> 구매 상품 목록 </th>
              <td>
                  <ul> <!-- 순서없는 목록 -->
                      {% for goods in goodsList %}
                          <li> {{goods}} </li>
                      {% endfor%}
                  </ul>
              </td>
          </tr>
      </table>
  </div>
</body>
</html>
